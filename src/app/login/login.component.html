<div class="bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6">
        <div class="card o-hidden border-0 shadow-lg display-center">
          <div class="card-body p-0">
            <div class="p-5">
              <div class="text-center">
                <img src="../../assets/img/logo.png" alt="logo">
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control" placeholder="ชื่อผู้ใช้"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control" placeholder="รหัสผ่าน"
                    [(ngModel)]="password">

                </div>
                <hr>
                <div class="form-group">
                  <input type="submit" name="submit" class="btn btn-primary btn-md form-control" value="เข้าสู่ระบบ"
                    (click)="onSignin()">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
