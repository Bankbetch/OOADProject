<div class="pageLogin">
    <div class="bgimg">
      <div id="login">
        <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" action="" method="post">
                  <h2 class="text-center text-info" >Login</h2>
                  <div class="form-group">
                    <label for="username" class="text-info">Username:</label><br>
                    <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" >
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" >
                  </div>
                  <div class="form-group">
                    <br>
                    <input type="submit" name="submit" class="btn btn-info btn-md form-control" value="Sign in" (click)="onSignin()">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
